<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resetpassword</title>
</head>
<body>
    <form method="POST" action="{{ url_for('update_password') }}">
        <label for="old_password">Old password:<input type="password" id="old_password" name="old_password"    /></label>
        <label for="new_password">New password:<input type="password" id="new_password"  name="new_password"  /></label>
        <input type="submit" value="reset"/>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for  message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>
